  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('fondoapp.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
      box-sizing: border-box;
      position: relative;
      flex-direction: column;
    }

    .mensaje-motivacional {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 0.8em 1.2em;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 1em;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      animation: fadeInOut 5s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .servicios {
      background: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .servicios button {
      background: #e50914;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.7em 1.4em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .servicios button:hover {
      background: #c30710;
    }

    #descripcion {
      margin-top: 1em;
      font-size: 1em;
      text-align: center;
      line-height: 1.5em;
      min-height: 6em;
      color: #eee;
      min-width: 300px;
    }

    .volver-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 0.6em 1.2em;
      border-radius: 999px;
      text-decoration: none;
      backdrop-filter: blur(6px);
      border: 1px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
      font-size: 0.95em;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    .volver-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    @media (max-width: 480px) {
      .servicios {
        padding: 1em;
      }

      .servicios button {
        font-size: 0.95em;
        padding: 0.6em 1.2em;
      }

      #descripcion {
        font-size: 0.95em;
      }

      .mensaje-motivacional {
        font-size: 1em;
        max-width: 90vw;
      }
    }
  </style>
</head>

    function mostrarFrase() {

      const div = document.getElementById('mensajeMotivacional');

      div.style.opacity = '1';
      setTimeout(() => {
        div.style.opacity = '0';
      }, 4800);
    }
