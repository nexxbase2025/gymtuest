
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>NAUTICA GYM</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="iconos/icon-192.png" />
  <meta name="theme-color" content="#000000" />

  <!-- Font Awesome para iconos de redes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .main {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: space-between;
      padding: 1em;
    }

    .hero-image {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      animation: floatImage 10s ease-in-out infinite, glowEffect 3s ease-in-out infinite;
    }

    @keyframes floatImage {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes glowEffect {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
      100% { filter: brightness(1); }
    }

    .gym-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-top: 1em;
    }

    .gym-title {
      display: flex;
      align-items: center;
      gap: 0.6em;
      font-size: 1.8em;
      font-weight: bold;
    }

    .icon-arm {
      height: 40px;
    }

    .social-bubbles {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-bubbles a {
      width: 50px;
      height: 50px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3em;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .social-bubbles a:hover {
      transform: scale(1.2);
      background-color: rgba(255,255,255,0.2);
    }

    .side-buttons {
      position: fixed;
      right: 12px;
      bottom: 25%;
      display: flex;
      flex-direction: column;
      gap: 1em;
      z-index: 10;
    }

    .bubble.side {
      padding: 0.6em 1.2em;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      backdrop-filter: blur(4px);
      border: 1px solid #fff;
      transition: all 0.3s ease;
    }

    .bubble.side:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 480px) {
      .hero-image img {
        max-height: 70vh;
      }

      .social-bubbles a {
        width: 44px;
        height: 44px;
        font-size: 1.1em;
      }

      .side-buttons {
        right: 8px;
        bottom: 20%;
      }

      .gym-title {
        font-size: 1.3em;
      }

      .icon-arm {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="main">

    <!-- Footer con redes y título -->
    <div class="gym-footer">
      <div class="social-bubbles">
        <a href="https://wa.me/593999999999" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://tiktok.com" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      </div>

      <div class="gym-title">
        <img src="icongym.png" class="icon-arm" alt="Brazo izquierdo" />
        <span>NAUTICA GYM</span>
        <img src="icongym.png" class="icon-arm" alt="Brazo derecho" />
      </div>
    </div>

    <!-- Imagen principal -->
    <div class="hero-image">
      <img src="gym0.jpeg" alt="Imagen del gimnasio" />
    </div>

    <!-- Botones laterales -->
    <div class="side-buttons">
      <a href="inscribete.html" class="bubble side">Inscríbete</a>
      <a href="servicios.html" class="bubble side">Servicios</a>
      <a href="galeria.html" class="bubble side">Galería</a>
    </div>

  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
